<div class="container">
       <button type="button" class="btn btn-info pull-right" (click)="newUser(template)">Add New User</button><br><br>
       <table class="table table-bordered">
       <thead>
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>PhoneNumber</th>
               <th colspan="2">Actions</th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let user of users">
               <td>{{user.first_name}}</td>
               <td>{{user.last_name}}</td>
               <td>{{user.email}}</td>
               <td>{{user.phone_number}}</td>
               <td><button type="button" class="btn btn-info" (click)="selectUser(template, user)">Edit</button></td>
               <td><button type="button" class="btn btn-info" (click)="deleteUser(user.id)">Del</button></td>
           </tr>
       </tbody>
   </table>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">New User</h4>
        <button type="button" class="close pull-right" 
                aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
          <section>
      <form (ngSubmit)="saveUser(userForm.value)" #userForm="ngForm">
          <div class="form-group">
              <label>First Name:</label>
              <input type="text" name="first_name" required [(ngModel)]="user.first_name" #first_name="ngModel" class="form-control"/>
              <div [hidden]="first_name.valid || first_name.pristine" class="error">First Name is required</div>
          </div>
          <div class="form-group">
              <label>Last Name:</label>
              <input type="text" name="last_name" required  [(ngModel)]="user.last_name" #last_name="ngModel" class="form-control"/>
              <div [hidden]="last_name.valid || last_name.pristine" class="error">Last Name is required</div>
          </div>
          <div class="form-group">
              <label>Email:</label>
              <input type="email" name='email' required [(ngModel)]="user.email" #email="ngModel" class="form-control" />
              <div [hidden]="email.valid || email.pristine" class="error">Invalid Email</div>
          </div>
          <div class="form-group">
              <label>PhoneNumber:</label>
              <input type="text" name='phone_number' [(ngModel)]="user.phone_number" #phone_number="ngModel" class="form-control"/>
          </div>
          <div class="form-group">
              <button class="btn btn-primary" >Save</button>
          </div>
      </form>      
  </section>
    </div>
</ng-template>
